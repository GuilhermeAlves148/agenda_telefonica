<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda telefônica</title>
    <link rel="icon" type="image/x-icon" href="livro-de-enderecos.png">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.3.0/uicons-thin-straight/css/uicons-thin-straight.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>            
                <i class="fi fi-ts-address-book"></i>
                Agenda telefônica</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-agenda" required placeholder="Nome do contato" />
            <input type="tel" id="numero-agenda" required placeholder="Número do contato" />
            <button type="submit">cadastrar</button> 
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome do contato
                    </th>
                    <th>
                        Número do contato
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td id="nome-contato">-</td>
                    <td id="numero-contato">-</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
